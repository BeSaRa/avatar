<div class="flex flex-col gap-4 mb-4 md:flex-row">
  @for (chartItem of charts() | keyvalue; track chartItem) {
    <div class="card bg-white shadow-md p-4 rounded-lg w-full md:w-1/3 hover:shadow-lg">
      <h2 class="text-lg font-bold text-center mb-4 text-gray-700">{{ chartItem.value.title }}</h2>
      @let chartData = chartItem.value!.chart;
      <canvas
        baseChart
        [data]="chartData.data"
        [labels]="chartData.data.labels"
        [type]="chartData.type"
        [options]="chartData.options"
        role="img"
        class="max-h-80 w-full">
      </canvas>
    </div>
  }
</div>
