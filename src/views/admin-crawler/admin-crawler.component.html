<div class="flex h-[70vh] max-h-[70vh] bg-transparent w-full">
  <div class="flex flex-col h-full bg-transparent gap-2 w-1/12 items-end">
    <button
      type="button"
      class="inline-flex justify-center items-center h-full p-4 mt-2 bg-gray-300 text-gray-700 border-gray-300 border active:bg-primary active:text-white outline-none text-lg hover:bg-primary hover:text-white w-1/2 focus:w-3/4 rounded-md rounded-se-none rounded-ee-none">
      <span class="block rotate-[0.25turn]">URLS</span>
    </button>
    <button
      type="button"
      class="inline-flex justify-center items-center h-full p-4 mb-2 bg-gray-300 text-gray-700 border-gray-300 border active:bg-primary active:text-white outline-none text-lg hover:bg-primary hover:text-white w-1/2 focus:w-3/4 rounded-md rounded-se-none rounded-ee-none">
      <span class="block rotate-[0.25turn]">General Settings</span>
    </button>
  </div>
  <div class="flex flex-col bg-gray-100 rounded-md w-11/12">
    <div class="sticky top-0 p-0.5 bg-white rounded-md shadow-md">
      <button
        (click)="addUrl()"
        type="button"
        class="inline-flex rounded-md justify-center items-center bg-primary p-2 m-2 w-40">
        Add Url
      </button>
    </div>
  </div>
</div>
