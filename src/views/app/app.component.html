<div class="absolute top-0 left-0 -z-10 overflow-hidden w-screen h-screen">
  <img
    class="animated-bg absolute -bottom-96 -end-32 opacity-25 ltr:-scale-x-100"
    src="assets/images/bg-ai-vector.svg"
    alt="bg" />
</div>
<app-header />
<div [ngStyle]="{ height: 'calc(100vh - 75px)' }" class="ps-4 flex justify-between items-start gap-4">
  @if (userService.$isAuthenticated()) {
    <app-sidebar-menu class="pb-4" />
  }
  <div [ngStyle]="{ height: 'calc(100vh - 75px)' }" class="w-full overflow-auto flex flex-col gap-1">
    @if (userService.$isAuthenticated()) {
      <h1 class="text-primary-400 font-light">{{ lang.locals.aqarat_ai_portal }}</h1>
      <app-breadcrumb [menu]="items" />
    }
    <router-outlet />
  </div>
</div>
<app-version class="absolute left-5 bottom-5" />
