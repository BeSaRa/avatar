<div class="grid grid-cols-4 gap-4">
  @for (item of menuItems; track $index) {
    <a
      [routerLink]="item.route"
      class="flex flex-col justify-center items-center py-6 gap-6 bg-secondary-100/70 rounded-xl transition-all hover:bg-secondary-100 hover:shadow-lg">
      <div
        [innerHTML]="svgIcons[item.svg] | sanitizer: 'html'"
        class="p-2 bg-white text-primary rounded-full [&_svg]:!size-10"></div>
      <p class="text-xl text-accent">{{ lang.locals[item.label] }}</p>
    </a>
  }
</div>
