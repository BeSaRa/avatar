<div class="flex flex-col">
  <h1 class="text-3xl text-center mt-10">{{ lang.locals.welcome_message }}</h1>
  <div class="flex flex-col md:flex-row w-full gap-4 mt-10">
    <div class="border rounded-md overflow-hidden flex flex-auto md:basis-0 flex-col">
      <div class="text-primary bg-gray-200 py-2 px-4 flex justify-between items-center">
        <h1>{{ lang.locals.chat }}</h1>
        <svg class="size-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z" />
        </svg>
      </div>
      <div class="p-4 flex flex-col gap-4 flex-auto">
        <p class="flex-auto">{{ lang.locals.chat_description }}</p>
        <button
          (click)="toggleChat()"
          class="bg-gray-200 p-2 rounded-md text-primary hover:bg-gray-300 active:bg-gray-400 mt-auto">
          {{ lang.locals.try_it_out }}
        </button>
      </div>
    </div>
    <div class="border rounded-md overflow-hidden flex flex-auto md:basis-0 flex-col">
      <div class="text-primary bg-gray-200 py-2 px-4 flex justify-between items-center">
        <h1>{{ lang.locals.search }}</h1>
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="size-6" viewBox="0 0 256 256">
          <path
            d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
        </svg>
      </div>
      <div class="p-4 flex flex-col gap-4 flex-auto">
        <p class="flex-auto">{{ lang.locals.document_search_description }}</p>
        <button
          routerLink="search"
          class="bg-gray-200 p-2 rounded-md text-primary hover:bg-gray-300 active:bg-gray-400 mt-auto">
          {{ lang.locals.try_it_out }}
        </button>
      </div>
    </div>
  </div>
</div>
